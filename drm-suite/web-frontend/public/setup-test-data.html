<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テストデータセットアップ</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #2563eb;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f3f4f6;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
    }
  </style>
</head>

    <button onclick="clearTestData()">データをクリア</button>

        customerCompany: "佐藤工務店",
        customerId: "2",

        validUntil: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
        createdAt: new Date().toISOString(),
        updatedAt: new Date().toISOString(),
        items: [
          {
            id: "item-3",
            no: 1,

            itemName: "システムキッチン設置",
            specification: "LIXIL製 Shiera S",

            unitPrice: 1200000,

          },
          {
            id: "item-4",
            no: 2,

      // 高橋建設様の見積データ（ID: 3）
      const estimateData3 = {

        items: [
          {
            id: "item-5",
            no: 1,

      // LocalStorageに保存
      localStorage.setItem('estimate_1', JSON.stringify(estimateData1));
      localStorage.setItem('estimate_2', JSON.stringify(estimateData2));
      localStorage.setItem('estimate_3', JSON.stringify(estimateData3));
      
      // 見積一覧データも保存
      const estimatesList = [estimateData1, estimateData2, estimateData3];
      localStorage.setItem('estimates_list', JSON.stringify(estimatesList));
      
      const statusEl = document.getElementById('status');
      statusEl.className = 'status success';
      statusEl.innerHTML = `
        <h3>✅ テストデータを保存しました</h3>
        <ul>
          <li>見積 ID:1 - 田中太郎様 外壁塗装工事（¥740,000）</li>
          <li>見積 ID:2 - 佐藤花子様 キッチンリフォーム（¥1,275,000）</li>
          <li>見積 ID:3 - 高橋一郎様 浴室リフォーム（¥800,000）</li>
        </ul>
        <p style="margin-top: 15px;">
          <strong>テスト方法:</strong><br>
          1. ダッシュボードで「見積フォロー」タスクをクリック<br>
          2. /estimates/editor-v3/1 などにアクセス<br>
          3. 保存済みデータが表示されることを確認
        </p>
      `;
    }
    
    function clearTestData() {
      localStorage.removeItem('estimate_1');
      localStorage.removeItem('estimate_2');
      localStorage.removeItem('estimate_3');
      localStorage.removeItem('estimates_list');
      
      const statusEl = document.getElementById('status');
      statusEl.className = 'status';
      statusEl.innerHTML = '<h3>データをクリアしました</h3>';
    }
    
    function checkData() {
      const estimate1 = localStorage.getItem('estimate_1');
      const estimate2 = localStorage.getItem('estimate_2');
      const estimate3 = localStorage.getItem('estimate_3');
      
      const statusEl = document.getElementById('status');
      statusEl.className = 'status';
      
      let html = '<h3>保存済みデータ:</h3><ul>';
      if (estimate1) {
        const data = JSON.parse(estimate1);
        html += `<li>見積1: ${data.projectName} - ¥${data.totals.directCost.toLocaleString()}</li>`;
      }
      if (estimate2) {
        const data = JSON.parse(estimate2);
        html += `<li>見積2: ${data.projectName} - ¥${data.totals.directCost.toLocaleString()}</li>`;
      }
      if (estimate3) {
        const data = JSON.parse(estimate3);
        html += `<li>見積3: ${data.projectName} - ¥${data.totals.directCost.toLocaleString()}</li>`;
      }
      if (!estimate1 && !estimate2 && !estimate3) {
        html += '<li>データがありません</li>';
      }
      html += '</ul>';
      
      statusEl.innerHTML = html;
    }
  </script>
</body>
</html>
